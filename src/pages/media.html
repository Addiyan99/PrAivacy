<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery | PrAIvacy</title>
    <meta name="description"
        content="Explore our collection of events, roadshows, and moments captured through the lens.">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .section-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gallery-hero {
            padding: 12rem 0 0 0;
            text-align: center;
        }

        .gallery-hero h1 {
            padding: 40px 20px 0px 20px;
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: normal;
            margin-bottom: 4rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .gallery-intro {
            max-width: 870px;
            margin: 0 auto 3rem;
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .gallery-container {
            width: 100%;
            max-width: 870px;
            padding: 0 2rem;
        }

        .gallery-category {
            background: linear-gradient(135deg,
                    rgba(99, 102, 241, 0.05) 0%,
                    rgba(168, 85, 247, 0.05) 100%),
                var(--bg-card);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 18px;
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
            transition: all var(--duration-normal) ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .gallery-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transform: scaleX(0);
            transition: transform var(--duration-normal) ease;
        }

        .gallery-category:hover::before {
            transform: scaleX(1);
        }

        .gallery-category:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2),
                0 0 0 1px rgba(99, 102, 241, 0.1);
        }

        .gallery-category:nth-child(3n+2) {
            background: linear-gradient(135deg,
                    rgba(6, 182, 212, 0.05) 0%,
                    rgba(59, 130, 246, 0.05) 100%),
                var(--bg-card);
            border-color: rgba(6, 182, 212, 0.15);
        }

        .gallery-category:nth-child(3n+2)::before {
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
        }

        .gallery-category:nth-child(3n+2):hover {
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.2),
                0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        .gallery-category:nth-child(3n+3) {
            background: linear-gradient(135deg,
                    rgba(139, 92, 246, 0.05) 0%,
                    rgba(236, 72, 153, 0.05) 100%),
                var(--bg-card);
            border-color: rgba(236, 72, 153, 0.15);
        }

        .gallery-category:nth-child(3n+3)::before {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
        }

        .gallery-category:nth-child(3n+3):hover {
            border-color: rgba(236, 72, 153, 0.4);
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.2),
                0 0 0 1px rgba(236, 72, 153, 0.1);
        }

        .gallery-category:nth-child(4n+4) {
            background: linear-gradient(135deg,
                    rgba(16, 185, 129, 0.05) 0%,
                    rgba(6, 182, 212, 0.05) 100%),
                var(--bg-card);
            border-color: rgba(16, 185, 129, 0.15);
        }

        .gallery-category:nth-child(4n+4)::before {
            background: linear-gradient(90deg, #10b981, #06b6d4);
        }

        .gallery-category:nth-child(4n+4):hover {
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.2),
                0 0 0 1px rgba(16, 185, 129, 0.1);
        }

        .category-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, #6366f1, #8b5cf6) 1;
        }

        .gallery-category:nth-child(3n+2) .category-header {
            border-image: linear-gradient(90deg, #06b6d4, #3b82f6) 1;
        }

        .gallery-category:nth-child(3n+3) .category-header {
            border-image: linear-gradient(90deg, #8b5cf6, #ec4899) 1;
        }

        .gallery-category:nth-child(4n+4) .category-header {
            border-image: linear-gradient(90deg, #10b981, #06b6d4) 1;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-align: left;
        }

        .gallery-category:nth-child(3n+2) .category-title {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-category:nth-child(3n+3) .category-title {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-category:nth-child(4n+4) .category-title {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            border-radius: 1rem;
            overflow: hidden;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .gallery-category:nth-child(3n+2) .image-card:hover {
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
        }

        .gallery-category:nth-child(3n+3) .image-card:hover {
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.3);
        }

        .gallery-category:nth-child(4n+4) .image-card:hover {
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay i {
            font-size: 3rem;
            color: white;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(99, 102, 241, 0.8);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .lightbox-nav:hover {
            background: rgba(99, 102, 241, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-zoom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10001;
        }

        .zoom-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(99, 102, 241, 0.8);
        }

        .lightbox-caption-container {
            width: 100%;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);

            .lightbox-caption {
                color: white;
                font-size: 1.2rem;
                background: rgba(0, 0, 0, 0.7);
                padding: 0.5rem 1.5rem;
                border-radius: 20px;
                text-align: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .gallery-hero {
                padding: 10rem 2rem 0rem 2rem;
            }

            .gallery-container {
                padding: 0;
            }

            .gallery-category {
                padding: 1.5rem;
            }

            .category-title {
                font-size: 1.2rem;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .image-card img {
                height: 200px;
            }

            .lightbox-nav {
                width: 45px;
                height: 45px;
                font-size: 2rem;
            }

            .lightbox-close {
                width: 40px;
                height: 40px;
                font-size: 2rem;
            }

            .lightbox-caption {
                font-size: 1rem !important;
            }

            .zoom-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="neuralCanvas"></canvas>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="gallery-hero">
        <div>
            <h1>
                Our <b>Media Gallery</b>
            </h1>
            <p class="gallery-intro">
                Explore our collection of events, roadshows, and moments captured through the lens. Each category tells
                a unique story of our journey and achievements.
            </p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="section">
        <div class="section-container">
            <div id="gallery-container" class="gallery-container">
                <!-- Gallery categories will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-close" onclick="closeLightbox()">
            <i class="bi bi-x"></i>
        </div>
        <div class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="lightbox-content">
            <img id="lightbox-img" class="lightbox-image" src="" alt="">
        </div>
        <div class="lightbox-nav lightbox-next" onclick="changeImage(1)">
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="lightbox-caption-container">
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
        <!-- <div class="lightbox-zoom">
            <button class="zoom-btn" onclick="zoomImage(-0.2)">
                <i class="bi bi-dash"></i>
            </button>
            <button class="zoom-btn" onclick="resetZoom()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="zoom-btn" onclick="zoomImage(0.2)">
                <i class="bi bi-plus"></i>
            </button>
        </div> -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright-text">&copy; 2025 Proppy Sdn Bhd | Registration No. 202001031063 (1387383-P)</p>
        </div>
    </footer>

    <script src="../assets/js/neural-bg.js"></script>
    <script src="../assets/js/navbar-loader.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Replace the entire <script> section at the bottom of your HTML with this:

        let mediaData = [];
        let currentCategory = '';
        let currentImageIndex = 0;
        let zoomLevel = 1;

        // Pan and zoom variables
        let isPanning = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;

        // Touch/pinch zoom variables
        let initialDistance = 0;
        let initialZoom = 1;

        async function loadGallery() {
            const container = document.getElementById('gallery-container');

            try {
                const response = await fetch('../assets/data/media.json');
                const data = await response.json();

                const sortedFolders = data.folders.sort((a, b) => parseInt(a.number) - parseInt(b.number));

                mediaData = sortedFolders.map(folder => ({
                    name: folder.name.replace(/^\d+\s*-\s*/, ''),
                    fullFolderName: `${folder.number} - ${folder.name}`,
                    images: folder.images.map(img => `../assets/images/Media/${folder.number} - ${folder.name}/${img}`)
                })).filter(category => category.images.length > 0);

                if (mediaData.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 4rem 0;">No media files found.</p>';
                    return;
                }

                mediaData.forEach((category, catIndex) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'gallery-category';
                    categoryDiv.style.animationDelay = `${catIndex * 0.1}s`;

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'category-header';
                    const title = document.createElement('span');
                    title.className = 'category-title';
                    title.textContent = category.name;
                    headerDiv.appendChild(title);

                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'image-grid';

                    category.images.forEach((imagePath, imgIndex) => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.onclick = () => openLightbox(category.name, imgIndex);

                        const img = document.createElement('img');
                        img.src = imagePath;
                        img.alt = category.name;
                        img.loading = 'lazy';

                        const overlay = document.createElement('div');
                        overlay.className = 'image-overlay';
                        overlay.innerHTML = '<i class="bi bi-zoom-in"></i>';

                        card.appendChild(img);
                        card.appendChild(overlay);
                        gridDiv.appendChild(card);
                    });

                    categoryDiv.appendChild(headerDiv);
                    categoryDiv.appendChild(gridDiv);
                    container.appendChild(categoryDiv);
                });
            } catch (error) {
                console.error('Error loading media:', error);
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 4rem 0;">Unable to load media gallery at this time.</p>';
            }
        }

        function openLightbox(categoryName, imageIndex) {
            currentCategory = categoryName;
            currentImageIndex = imageIndex;
            resetTransform();

            const category = mediaData.find(cat => cat.name === categoryName);
            if (category) {
                const lightbox = document.getElementById('lightbox');
                const img = document.getElementById('lightbox-img');
                const caption = document.getElementById('lightbox-caption');

                img.src = category.images[imageIndex];
                updateTransform();
                caption.textContent = `${categoryName} (${imageIndex + 1}/${category.images.length})`;

                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';

                // Show/hide zoom controls based on screen size
                updateZoomControlsVisibility();
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            resetTransform();
        }

        function changeImage(direction) {
            const category = mediaData.find(cat => cat.name === currentCategory);
            if (category) {
                currentImageIndex += direction;

                if (currentImageIndex < 0) {
                    currentImageIndex = category.images.length - 1;
                } else if (currentImageIndex >= category.images.length) {
                    currentImageIndex = 0;
                }

                const img = document.getElementById('lightbox-img');
                const caption = document.getElementById('lightbox-caption');

                img.style.opacity = '0';
                setTimeout(() => {
                    img.src = category.images[currentImageIndex];
                    caption.textContent = `${currentCategory} (${currentImageIndex + 1}/${category.images.length})`;
                    resetTransform();
                    img.style.opacity = '1';
                }, 150);
            }
        }

        function resetTransform() {
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        function updateTransform() {
            const img = document.getElementById('lightbox-img');
            img.style.transform = `scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
            img.style.cursor = zoomLevel > 1 ? 'move' : 'default';
        }

        function zoomImage(delta) {
            const oldZoom = zoomLevel;
            zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));

            // Adjust translation to keep image centered when zooming
            if (zoomLevel !== oldZoom) {
                const scale = zoomLevel / oldZoom;
                translateX *= scale;
                translateY *= scale;
            }

            updateTransform();
        }

        function resetZoom() {
            resetTransform();
        }

        function updateZoomControlsVisibility() {
            const zoomControls = document.querySelector('.lightbox-zoom');
            if (window.innerWidth <= 768) {
                zoomControls.style.display = 'none';
            } else {
                zoomControls.style.display = 'flex';
            }
        }

        // Desktop: Mouse drag to pan
        const lightboxImg = document.getElementById('lightbox-img');

        // Disable right-click context menu and image dragging
        lightboxImg.addEventListener('contextmenu', (e) => e.preventDefault());
        lightboxImg.addEventListener('dragstart', (e) => e.preventDefault());
        lightboxImg.style.userSelect = 'none';
        lightboxImg.style.webkitUserSelect = 'none';

        lightboxImg.addEventListener('mousedown', (e) => {
            if (zoomLevel > 1) {
                isPanning = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                lightboxImg.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isPanning) {
                e.preventDefault();
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isPanning) {
                isPanning = false;
                lightboxImg.style.cursor = zoomLevel > 1 ? 'move' : 'default';
            }
        });

        // Desktop: Mouse wheel zoom
        lightboxImg.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            zoomImage(delta);
        });

        // Mobile: Touch gestures
        lightboxImg.addEventListener('touchstart', (e) => {
            // Prevent long-press menu on mobile
            e.preventDefault();

            if (e.touches.length === 2) {
                // Pinch zoom start
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                initialZoom = zoomLevel;
            } else if (e.touches.length === 1 && zoomLevel > 1) {
                // Pan start
                isPanning = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
        });

        lightboxImg.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                // Pinch zoom
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                const scale = currentDistance / initialDistance;
                zoomLevel = Math.max(0.5, Math.min(3, initialZoom * scale));
                updateTransform();
            } else if (e.touches.length === 1 && isPanning) {
                // Pan
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            }
        });

        lightboxImg.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                initialDistance = 0;
            }
            if (e.touches.length === 0) {
                isPanning = false;
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === '+' || e.key === '=') zoomImage(0.2);
                if (e.key === '-' || e.key === '_') zoomImage(-0.2);
                if (e.key === '0') resetZoom();
            }
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Update zoom controls visibility on resize
        window.addEventListener('resize', () => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                updateZoomControlsVisibility();
            }
        });

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>

</html>
